    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <div class="main_box">
      <!-- =============== blum section ================ -->

      <section class="py-5">
        <div class="container-fluid">
          <div class="text-end">
            <h2 class="ff_mont fs_10xl fw_regular text_dark mb-0">НАШИ</h2>
            <h2 class="ff_mont fs_10xl fw_bold text_dark">ПАРТНЕРЫ</h2>
          </div>
          <img
            class="w-100 mt-3 mt-sm-5 pt-sm-4"
            src="../assets/img/webp/blum-img.webp"
            alt="blum"
          />
        </div>
      </section>
      <!-- =============== second last section ========== -->
      <section class="py-5 px-md-5 overflow-hidden">
        <div class="container-fluid text_dark">
          <h2 class="ff_mont fs_10xl fw_regular mb-0 text_dark">ОСТАВЬТЕ</h2>
          <h2 class="ff_mont fs_10xl fw_bold text_black">СВОЙ ОТЗЫВ</h2>
          <div class="position-relative">
            <button
              class="rounded-pill bg-transparent overflow-hidden border-0 left_arrow"
            >
              <img
                class="pre-arrow w_70"
                src="../assets/img/svg/left-arrow.svg"
                alt="left_arrow"
              />
            </button>
            <button
              class="rounded-pill bg-transparent overflow-hidden border-0 right_arrow"
            >
              <img
                class="nex-arrow w_70"
                src="../assets/img/svg/right-arrow.svg"
                alt="right-arrow"
              />
            </button>

            <div class="my-slider">
              <div
                class="slider_box bg_light_gray py-5 mt-5 px-sm-5 px-2 mx-lg-5 mx-md-3 mx-2 position-relative"
              >
                <div class="d-flex justify-content-center">
                  <img
                    class="w_50 w_100"
                    src="../assets/img/png/img_66.png"
                    alt="img_66"
                  />
                </div>
                <p
                  class="ff_forum fs_5xl fw_regular text_black mt-4 mb-0 px-lg-5 text-center text-lg-start"
                >
                  Вчера все доставли и выполнили работу отлично. Спасибо, Умар.
                  Вы отличный продавец.
                </p>
                <div class="text-center mt-5">
                  <h3 class="ff_mont text_black fw_bold fs_4xxl">АЛЕКСАНДР</h3>
                  <h4 class="ff_forum fs_4xxl fw_regular text_black mt-2">
                    +7 778 *** ** 64
                  </h4>
                </div>
              </div>
              <div
                class="slider_box bg_light_gray py-5 mt-5 px-sm-5 px-2 mx-lg-5 mx-md-3 mx-2 position-relative"
              >
                <div class="d-flex justify-content-center">
                  <img
                    class="w_50 w_100"
                    src="../assets/img/png/img_66.png"
                    alt="img_66"
                  />
                </div>
                <p
                  class="ff_forum fs_5xl fw_regular text_black mt-4 mb-0 px-lg-5 text-center text-lg-start"
                >
                  Вчера все доставли и выполнили работу отлично. Спасибо, Умар.
                  Вы отличный продавец.
                </p>
                <div class="text-center mt-5">
                  <h3 class="ff_mont text_black fw_bold fs_4xxl">АЛЕКСАНДР</h3>
                  <h4 class="ff_forum fs_4xxl fw_regular text_black mt-2">
                    +7 778 *** ** 64
                  </h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- slick-slider -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
      integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- <script src="./assets/js/app.js"></script> -->
    <script>
      $(".my-slider").slick({
        dots: false,
        infinite: true,
        speed: 300,
        arrows: true,
        nextArrow: ".nex-arrow",
        prevArrow: ".pre-arrow",
        slidesToShow: 1,
        slidesToScroll: 1,
        responsive: [
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 1,
            },
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
            },
          },
        ],
      });
    </script>
  </body>
</html>
